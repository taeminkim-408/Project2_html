<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="my.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #4a5bf2;
        }

        body, h1, h2, p, label, input, button {
            color: #000000;
        }
        h1 {
            background-color: #c6f690;
            display: inline-block;
            padding: 10px;
            border: 1px solid #000;
            color: #000000;
        }

        .edit-button {
            background-color: #0099cc;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .edit-button:hover {
            background-color: #0077aa;
        }

        .error-message {
            background-color: #ffcccc;
            color: red;
            padding: 5px;
            border: 1px solid red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>전화번호 수정</h1>
    </div>

    <div class="row">
        <div class="col-6 col-s-9">
            <div class="card">
                <h2>전화번호 1 수정</h2>
                <form id="editCardForm">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">이메일:</label>
                    <input type="text" id="email" name "email" required><br><br>

                    <label for="phone">전화번호:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="전화번호를 입력해주세요" autocomplete="off">
                    <div class="error-message" id="phone-error"></div>
                    <br>

                    <label for="address">주소:</label>
                    <input type="text" id="address" name="address" required><br><br>

                    <button class="edit-button" type="button" onclick="confirmUpdateCard()">저장</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Resize the browser window to see how the content responds to resizing.</p>
    </div>

    <script>
        function confirmUpdateCard() {
            
            if (confirm("게시물을 수정할까요?")) {
                document.getElementById("editCardForm").submit();
            }
        }
    </script>
</body>
</html>
